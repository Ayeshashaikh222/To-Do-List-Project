<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Project</title>
     <!-- Global font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Karla:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
     
    <!-- FontAwesome link-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
     <!-- adding external style sheet -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <!-- container for input and adding task -->
        <div id="add-task-container">
            <input type="text" placeholder="Enter Task" id="input-task">
            <button id="add-task"><i class="fa-solid fa-plus"></i>
            </button>
        </div>

        <!-- container for all of the task -->
        <div id="task-container"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
